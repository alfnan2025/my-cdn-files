<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيديو</title>
    <style>
        /* إعدادات الفيديو */
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: auto;
            transition: all 0.3s ease;
        }
        /* إعدادات التكبير */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        .button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="video-container">
    <button class="button" id="fullscreen-btn">تكبير</button>
    <iframe src="https://drive.google.com/file/d/1VC-GFtNg8oaAo4vYrpaQ3aOlTB0jEo5J/preview" 
            width="640" height="480" allow="autoplay" frameborder="0" 
            sandbox="allow-scripts allow-same-origin" id="video"></iframe>
</div>

<script>
    // زر تكبير الفيديو
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const videoContainer = document.getElementById('video-container');

    fullscreenBtn.addEventListener('click', () => {
        if (videoContainer.classList.contains('fullscreen')) {
            videoContainer.classList.remove('fullscreen');
            fullscreenBtn.innerText = 'تكبير';
        } else {
            videoContainer.classList.add('fullscreen');
            fullscreenBtn.innerText = 'تصغير';
        }
    });
</script>

</body>
</html>
